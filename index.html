<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>

<body>

  <div class="container">
    <div class="main">
      <div class="images">
        <div class="logo">
          <img src="images/logo.svg" alt="logo fylo">
        </div>
        <div class="icons">
          <img src="images/icon-document.svg" alt="icon">
          <img src="images/icon-folder.svg" alt="icon folder">
          <img src="images/icon-upload.svg" alt="icon upload">
        </div>
      </div>
      <div class="storage">
        <p class="title">185 <span>GB LEFT</span></p>
        <p>You’ve used<span> 815 GB </span>of your storage</p>
        <div class="progress">
          <div class="point"></div>
        </div>
        <div class="bottom">
          <span> <strong>0 GB</strong></span>
          <span class="pull-right"><strong>1000 GB</strong></span>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jantoma" target="_blank">Jan Toma</a>.
    </div>
  </div>


</body>

</html>
